<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" media="(max-width: 768px)" href="css/768.css" />
  <link rel="stylesheet" href="css/fontawesome-all.min.css" type="text/css">
  <meta name="theme-color" content="#252831"/>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.webmanifest">
</head>

<body class="inside">
<div id="offline"></div>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav id="nav">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadNav">
      <ul id="breadcrumb" >
        <li><a href="/" role="navigation"><i class="fas fa-home"></i> Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <a href="#restaurant-container" class="skip">Skip map</a>

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article">
      <h2 id="restaurant-name"></h2>
      <div id="favourite"></div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>

      <h3><i class="fas fa-map-marker"></i> Adress:</h3>
      <p id="restaurant-address"></p>
      <h3><i class="fas fa-clock"></i> Open hours:</h3>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3><i class="fas fa-comments"></i> Reviews:</h3>
      <ul id="reviews-list"></ul>
    </section>
    <section id="formArticle">
      <h3><i class="fas fa-comment"></i> Leave your comment:</h3>
      <label>
        <span>User name</span>
        <input id="usernameForm" name="username" type="text" required>
      </label>
      <label>
        <span>Message</span>
        <textarea id="msgForm" name="msg" required></textarea>
      </label>
      <label>
        <span>Rating</span>
        <select id="ratingForm" required name="rating" id="">
          <option value="5">I love it! 5 points</option>
          <option value="4">Excellent! 4 points</option>
          <option value="3">Nice place! 3 points</option>
          <option value="2">If i have to i will be there. 2 points</option>
          <option value="1">Baby don't take me, no more. 1 points</option>
        </select>
      </label>
      <button id="sendReview">Submit</button>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017-2018 <a href="/" title="Home page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9V-wKrokG_jO7VP2GfGIF5EdspXYox_4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

<script src="/js/allPages.js"></script>
</body>

</html>
